<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<div class="col-6">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
				<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
				<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
				<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a>
			</div>
		</div>
		<div class="col-6 text-right">
			<a href="/admin/home">Home</a>&nbsp;|&nbsp;
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>Given Name</th>
				<th>Family Name</th>
				<th>Birthdate</th>
				<th>Gender</th>
				<th>Street</th>
				<th>City</th>
				<th>Postcode</th>
				<th>District</th>
				<th>State</th>
				<th>Country</th>
				<th>Email</th>
				<th>Phone nÂ°</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="patient : ${patients}">
				<td style="width: 10%" th:text="${patient.id}"></td>
				<td th:text="${patient.givenName}"></td>
				<td th:text="${patient.familyName}"></td>
				<td style="width: 25%" th:text="${patient.birthdate}"></td>
				<td style="width: 25%" th:text="${patient.gender}"></td>
				<td style="width: 25%" th:text="${address.street}"></td>
				<td style="width: 25%" th:text="${address.city}"></td>
				<td style="width: 25%" th:text="${address.postcode}"></td>
				<td style="width: 25%" th:text="${address.district}"></td>
				<td style="width: 25%" th:text="${address.state}"></td>
				<td style="width: 25%" th:text="${address.country}"></td>
				<td style="width: 25%" th:text="${patient.emailAddress}"></td>
				<td style="width: 25%" th:text="${patient.phoneNumber}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/patient/delete/{id}(id=${patient.id})}"  onclick="return confirm('Are you sure you want to delete this patient?')")>Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
