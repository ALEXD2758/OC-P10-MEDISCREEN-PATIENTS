<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Patient : <span th:text="*{patient.givenName}"></span><span> </span><span th:text="*{patient.familyName}"></span></h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="givenName" class="col-sm-2 control-label">Given Name</label>
				<div class="col-sm-10">
					<input type="text" readonly="true" th:field="*{patient.givenName}" id="givenName" placeholder="Given Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.givenName')}" th:errors="*{patient.givenName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="familyName" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" readonly="true" th:field="*{patient.familyName}" id="familyName" placeholder="Family Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.familyName')}" th:errors="*{patient.familyName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
				<div class="col-sm-10">
					<input type="date" readonly="true" th:field="*{patient.birthdate}" id="birthdate" placeholder="birthdate" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.birthdate')}" th:errors="*{patient.birthdate}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<select name="gender">
						<option th:each="gender : ${T(com.mediscreen.patients.repository.GenderEnum).values()}"
								th:value="${gender}" th:text="${gender.displayValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="street" class="col-sm-2 control-label">Street</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.address.street}" id="street" placeholder="street" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.address.street')}" th:errors="*{patient.address.street}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="col-sm-2 control-label">City</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.address.city}" id="city" placeholder="city" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.address.city')}" th:errors="*{patient.address.city}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="postcode" class="col-sm-2 control-label">Postcode</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.address.postcode}" id="postcode" placeholder="postcode" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.address.postcode')}" th:errors="*{patient.address.postcode}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="district" class="col-sm-2 control-label">District</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.address.district}" id="district" placeholder="district" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.address.district')}" th:errors="*{patient.address.district}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="state" class="col-sm-2 control-label">State</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.address.state}" id="state" placeholder="state" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.address.state')}" th:errors="*{patient.address.state}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="country" class="col-sm-2 control-label">Country</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.address.country}" id="country" placeholder="country" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.address.country')}" th:errors="*{patient.address.country}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.emailAddress}" id="emailAddress" placeholder="emailAddress" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.emailAddress')}" th:errors="*{patient.emailAddress}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patient.phoneNumber}" id="phoneNumber" placeholder="phoneNumber" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patient.phoneNumber')}" th:errors="*{patient.phoneNumber}"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
